<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../js/jquery-3.3.1.min.js"></script>
      <script>
        function fun(){
          // 使用`$.get()`发送异步请求
          $.get("/hello/ajaxServlet", {username: rose}, function (data){
              alert(data)
          });
        }
      </script>
    </head>
    <body>
      <input type="button" value="发送异步请求" onclick="fun()"> <br/>
      <input type="text">
    </body>
</html>
