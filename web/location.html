<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>演示相对路径</title>
    </head>
    <body>
        <h1>找到当前资源和目标资源之间的相对位置关系</h1>
        <p>
          当前资源:location.html
          http://localhost:8080/hello/location.html
        </p>

        <p>
          目标资源:
          http://localhost:8080/hello/responseDemo2
        </p>

        <a href="./responseDemo2">
          responseDemo2
        </a>

        <hr>
        <h1>绝对路径</h1>
        <a href="/hello/responseDemo2">
          responseDemo2，不写代表默认
        </a>
    </body>
</html>
